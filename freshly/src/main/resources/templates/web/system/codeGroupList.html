<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{web/include/head :: head}"></div>

		<form name="formList" id="formList" method="post" autocomplete="off">
        <input type="hidden" name="formSeq">

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>코드그룹 관리</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">시스템 관리</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">코드그룹 관리</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">코드그룹 목록</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                
                                    <table id="example" class="display" style="min-width: 845px">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>코드그룹 번호</th>
                                                <th>코드그룹명</th>
                                                <th>코드개수</th>
                                                <th>등록일</th>
                                                <th>수정일</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${list}">
                                            	<td>#</td>
                                                <td name="seq" th:text="${item.seq}"></td>
                                                <td>
													<a href="javascript:void(0);" name="cgName" th:text="${item.cgName}" th:attr="onclick=|goForm(${item.seq})|"></a>
												</td>
                                                <td th:text="${item.cdCount}"></td>
                                                <td name="cgRegDateTime" th:text="${item.cgRegDateTime}"></td>
                                                <td name="cgModDateTime" th:text="${item.cgModDateTime}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                                
                                <div class="mt-3">
                                	<button type="button" class="btn btn-danger"><i class="fa-solid fa-x"></i></button>
                                    <button type="button" id="btnUel" class="btn btn-danger"><i
                                            class="fa-regular fa-trash-can"></i></button>
                                    <button type="button" id="btnForm" class="btn btn-primary" style="float: right;"><i
                                            class="fa-solid fa-plus"></i></button>
                                    <button type="button" class="btn btn-success"
                                        style="float: right; margin-right: 4px;"><i
                                            class="fa-regular fa-file-excel"></i></button>
                                    <button type="button" class="btn btn-primary"
                                        style="float: right; margin-right: 4px;"><i class="fa-solid fa-u"></i></button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
        </form>
        <!--**********************************
            Content body end
        ***********************************-->

<!--**********************************
       Scripts
   ***********************************-->
   
<!-- Required vendors -->
<script src="/web/template/vendor/global/global.min.js"></script>
<script src="/web/template/js/quixnav-init.js"></script>
<script src="/web/template/js/custom.min.js"></script>

<!-- Datatable -->
<script src="/web/template/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/web/template/js/plugins-init/datatables.init.js"></script>

<script type="text/javascript">

	let goUrlXdmForm = "/web/system/codeGroupForm";
	let goUrlXdmUele = "";

	let seq = document.querySelector("input[name=formSeq]");
	let form = document.getElementById("formList");
	
	document.getElementById("btnForm").onclick = function () {
	    goForm(0);
	}

	goForm = function (keyValue) {
		
	    seq.value = keyValue;
	    form.action = goUrlXdmForm;
	    form.submit();
	}
</script>

<!--**********************************
       Scripts end
   ***********************************-->
   
<div th:replace="~{web/include/footer :: footer}"></div>

</html>
