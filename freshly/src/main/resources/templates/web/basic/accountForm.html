<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{web/include/head :: head}"></div>


<body>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>거래처 관리</h4>
<!--                             <p class="mb-0">공장관리 등록폼</p> -->
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">기본</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">거래처 관리</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-xl-12 col-xxl-12">
                        <div class="card">
                            <div class="card-body">
                               <form method="post" id="form">
                                    <div>
                                        <section>
                                            <div class="row">
                                                <div class="col-lg-6 mb-4">
                                                	<input type="hidden" name ="seq" th:value="${vo.seq}">
                                                    <div class="form-group">
                                                        <label class="text-label">거래처번호</label><span style="color: crimson;">*</span>
                                                        <input 
	                                                    type="text" 
	                                                    id="seq" 
	                                                    name="seq" 
	                                                    th:value="${item?.seq}" 
	                                                    maxlength="20" 
	                                                    placeholder="자동생성" 
	                                                    disabled class="form-control"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="acName" class="text-label">거래처 이름</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                        <input type="text" id="acName" name="acName" th:value="${item?.acName}" class="form-control">
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="acCategory" class="text-label">거래처 카테고리</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                        <select
																id="acCategory" name="acCategory" class="form-control">
																	<option value="">선택하세요</option>
																	<option th:each="list: ${list1}" th:value="${list.seq}" th:text="${list.cdName}" th:selected = "${list.seq ==item?.acCategory}">1</option>
																	<!-- <option th:each="list : ${listCodeGroup}"
																		th:value="${list.factory_seq}" th:text="${list.factory_seq}"
																		th:selected="${list.factory_seq == item?.factory_seq}">
																	</option> -->
															</select>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="acManagerName" class="text-label">거래처 담당자</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                       <div>
	                                                        	<input type="text" id="acManagerName" name="acManagerName" th:value="${item?.acManagerName}" class="form-control">
															</div>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="acManagerTel" class="text-label">거래처 전화번호</label><span style="color: crimson;">*</span>
                                                        <div>
														   <input type="text" id="acManagerTel" name="acManagerTel" th:value="${item?.acManagerTel}" class="form-control">
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label" for="acAddress">거래처 주소</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                        <select
																id="acAdress" name="acAddress" class="form-control">
																	<option value="">선택하세요</option>		
																	<option th:each="list: ${list2}" th:value="${list.seq}" th:text="${list.cdName}" th:selected = "${list.seq ==item?.acAddress}">1</option>																
															</select>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label" for="acAddressDetail">거래처 상세주소</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                         <input type="text" id="acAddressDetail" name="acAddressDetail"  th:value="${item?.acAddressDetail}" class="form-control">
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label" for="acStartDate">거래 일자</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                       <input type="text"  class="form-control" id="acStartDate" name="acStartDate" th:value="${item?.acStartDate}"  required>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label" for="acEndDate">거래 종료일자</label><span style="color: crimson;">*</span>
                                                        <div>
															<input type="text"  class="form-control" id="acEndDate" name="acEndDate" th:value="${item?.acEndDate}" required>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label" for="acUseNy">거래처 사용여부</label><span style="color: crimson;">*</span>
                                                        <div>
                                                            <select
																id="acUseNy" name="acUseNy" class="form-control">
																	<option value="">선택하세요</option>
																	<option value="1" th:selected="${item?.acUseNy == 1  or acUseNy == null}" >사용</option>
                   													<option value="0" th:selected="${item?.acUseNy == 0}">미사용</option>
															</select>
                                                        </div>
                                                    </div>
                                                </div>
                                                
 
                                        </section>
                                       
                                    </div>
                                    <button type="button" class="btn btn-outline-primary" onclick="location.href='/web/basic/accountList'"><i class="fa-solid fa-list"></i></button>
                                    <button type="button" id="BtnInst" class="btn btn-primary" style="float: right;"><i class="fa-solid fa-plus"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->




        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->

        
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/web/template/vendor/global/global.min.js"></script>
    <script src="/web/template/js/quixnav-init.js"></script>
    <script src="/web/template/js/custom.min.js"></script>
    


    <script src="/web/template/vendor/jquery-steps/build/jquery.steps.min.js"></script>
    <script src="/web/template/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Form validate init -->
    <script src="/web/template/js/plugins-init/jquery.validate-init.js"></script>
    
    
    


    <!-- Form step init -->
    <script src="/web/template/js/plugins-init/jquery-steps-init.js"></script>
    
    <div th:replace="~{web/include/footer :: footer}"></div>
    
    <script type="text/javascript">
    
    /* 데이트 타임 피커 */
	jQuery('#acStartDate').datetimepicker({
		format:'Y.m.d',
		lang:'ko'
		});
	jQuery('#acEndDate').datetimepicker({
		format:'Y.m.d',
	  	lang:'ko'
	});

	/* insert 또는 update */
	
	document.getElementById("BtnInst").onclick = function(){
    	if(seq.value == "0" || seq.value == "") {
			form.action = "/web/basic/accountInsert";
			form.submit();
		}else {
			form.action = "/web/basic/accountUpdate";
			form.submit();
		}
    }
</script>

</body>

</html>
