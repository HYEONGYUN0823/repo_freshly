<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{web/include/head :: head}"></div>

<body>

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>담당자 관리</h4>
<!--                             <p class="mb-0">공장관리 등록폼</p> -->
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">기본</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">담당자 관리</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->
                <div class="row">
                    <div class="col-xl-12 col-xxl-12">
                        <div class="card">
                            <div class="card-body">
                                  <form method="post" id="form">
                                    <div>
                                        <section>
                                            <div class="row">
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                    	<input type="hidden" name="seq" th:value ="${vo.seq}">
                                                        <label class="text-label">담당자 번호</label><span style="color: crimson;">*</span>
                                                        <input 
	                                                    type="text" 
	                                                    id="seq" 
	                                                    name="seq" 
	                                                    th:value="${item?.seq}" 
	                                                    maxlength="20" 
	                                                    placeholder="자동생성" 
	                                                    disabled class="form-control"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="mbName" class="text-label">담당자 이름</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                        <input type="text" id="mbName" name="mbName"  th:value="${item?.mbName}" class="form-control">
	                                                        <div class="invalid-feedback" id ="mbNameError">Please select a valid state</div>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="mbId" class="text-label">담당자 아이디</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                        <input type="text" id="mbId" name="mbId"  th:value="${item?.mbId}" class="form-control">
	                                                        <div class="invalid-feedback" id ="mbIdError">Please select a valid state</div>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="mbPassword" class="text-label">담당자 패스워드</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                        <input type="text" id="mbPassword" name="mbPassword"  th:value="${item?.mbPassword}" class="form-control">
	                                                        <div class="invalid-feedback" id ="mbPasswordError">Please select a valid state</div>
														</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 mb-4">
                                                    <div class="form-group">
                                                        <label for="mbEmail" class="text-label">담당자 이메일</label><span style="color: crimson;">*</span>
                                                        <div>
	                                                       <div>
	                                                        	<input type="text" id="mbEmail" name="mbEmail"  th:value="${item?.mbEmail}" class="form-control"> 
	                                                        	<div class="invalid-feedback" id ="mbEmailError">Please select a valid state</div>
															</div>
														</div>
                                                    </div>
                                                </div>
                 
                                                
                                            </div>
                                        </section>
                                       
                                    </div>
                                    <button type="button" class="btn btn-outline-primary" onclick="location.href='/web/basic/memberList'"><i class="fa-solid fa-list"></i></button>
                                    <button type="button" id="BtnInst" class="btn btn-primary" style="float: right;"><i class="fa-solid fa-plus"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->




        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->

        
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/web/template/jquery/jquery-3.7.1.min.js"></script>
    <script src="/web/template/datetimepicker-master/jquery.datetimepicker.js"></script>
    
    <script src="/web/template/vendor/global/global.min.js"></script>
    <script src="/web/template/js/quixnav-init.js"></script>
    <script src="/web/template/js/custom.min.js"></script>
    


    <script src="/web/template/vendor/jquery-steps/build/jquery.steps.min.js"></script>
    <script src="/web/template/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Form validate init -->
    <script src="/web/template/js/plugins-init/jquery.validate-init.js"></script>
    
    
    


    <!-- Form step init -->
    <script src="/web/template/js/plugins-init/jquery-steps-init.js"></script>
    
    <div th:replace="~{web/include/footer :: footer}"></div>
    
    <script src="/web/template/js/plugins-init/jquery-steps-init.js"></script>
    
    <script type="text/javascript">
    document.getElementById("BtnInst").onclick = function(){
    	
    	document.getElementById("mbName").classList.remove("is-invalid");
		document.getElementById("mbName").classList.remove("is-valid");
		
	    document.getElementById("mbId").classList.remove("is-invalid");
	    document.getElementById("mbId").classList.remove("is-valid");
	   
	    document.getElementById("mbPassword").classList.remove("is-invalid");
	    document.getElementById("mbPassword").classList.remove("is-valid");
	   
	    document.getElementById("mbEmail").classList.remove("is-invalid");
	    document.getElementById("mbEmail").classList.remove("is-valid");
	    
	    document.getElementById("mbNameError").textContent = '';  		
  		document.getElementById("mbIdError").textContent = '';
  		document.getElementById("mbPasswordError").textContent = '';
 		document.getElementById("mbEmailError").textContent = '';
    	
 		
		let isValid = true; 
		
		const name = document.getElementById("mbName").value;
		let n = /^[가-힣]{1,6}$/;
		if(name == null || name == ""){
			document.getElementById("mbNameError").textContent = "이름을 넣어주세요.";
			document.getElementById("mbName").classList.add("is-invalid");
			isValid = false;
		}else if(!n.test(name)){
			document.getElementById("mbNameError").textContent = "이름 폼 양식에 맞지않습니다.(한글,6글자 미만)";
			document.getElementById("mbName").classList.add("is-invalid");
			isValid = false;
		}else{
			document.getElementById("mbName").classList.add("is-valid");
		}
    	
		const id = document.getElementById("mbId").value;
 		let expIdText = /^[A-Za-z]{4,20}$/;
		if(id == null || id == ""){
			document.getElementById("mbIdError").textContent = "아이디를 입력해주세요.";
			document.getElementById("mbId").classList.add("is-invalid");
			isValid = false;
		}else if(id.trim() != id){
			document.getElementById("mbIdError").textContent = "띄어쓰기를 제거해주세요.";
			document.getElementById("mbId").classList.add("is-invalid");
			isValid = false;
		}else if(!expIdText.test(id)){
			document.getElementById("mbIdError").textContent = "영어로 구성된 4~10자리의 아이디를 만드세요.";
			document.getElementById("mbId").classList.add("is-invalid");
			isValid = false;
		}else{
			document.getElementById("mbId").classList.add("is-valid");
		} 
    	
		
		const email = document.getElementById("mbEmail").value;
		let regEmail = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
 		 if(!regEmail.test(email)){
			document.getElementById("mbEmailError").textContent = " 올바른 이메일 형식을 입력해주세요.";
			document.getElementById("mbEmail").classList.add("is-invalid");
			isValid = false;
		}else{
			document.getElementById("mbEmail").classList.add("is-valid");
		}
		
 		const password = document.getElementById("mbPassword").value;
		const passwordPattern = /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{8,16}$/;
	 	if(!passwordPattern.test(password)){
			document.getElementById("mbPasswordError").textContent = "올바른 패스워드를 입력하세요.";
			document.getElementById("mbPassword").classList.add("is-invalid");
			isValid = false;
		}else{
			document.getElementById("mbPassword").classList.add("is-valid");
		}
		
		
		
    	if(isValid){
    		if(seq.value == "0" || seq.value == "") {
				form.action = "/web/basic/memberInsert";
				form.submit();
			}else {
				form.action = "/web/basic/memberUpdate";
				form.submit();
			}
    	}
    }
    </script>

</body>

</html>
