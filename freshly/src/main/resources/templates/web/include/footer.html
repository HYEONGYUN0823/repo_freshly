<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="footer">
<script src="/web/jquery/jquery-3.7.1.min.js"></script>
<script src="/web/template/js/jquery.datetimepicker.full.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script type="text/javascript">
	document.getElementById("selectAllCheckbox").addEventListener("click", function(event) {
    	const isChecked = this.checked;
    	const itemCheckboxes = document.querySelectorAll(".itemCheckbox");
   	 	itemCheckboxes.forEach(function(checkbox) {
        	checkbox.checked = isChecked;
    	});
	});
// 개별 체크박스 클릭 시 전체 선택 체크박스 상태 업데이트
	const itemCheckboxes = document.querySelectorAll(".itemCheckbox");
		itemCheckboxes.forEach(function(checkbox) {
    	checkbox.addEventListener("click", function() {
        	const allChecked = Array.from(itemCheckboxes).every(function(item) {
            	return item.checked;
        	});
        	document.getElementById("selectAllCheckbox").checked = allChecked;
    	});
	});

		$("#btnSignout").on("click", function(){
			$.ajax({
				async: true 
				,cache: false
				,type: "post"
				,url: "/web/logoutProc"
				,data: {}
				,success: function(response) {
					if(response.rt == "success") {
						location.href = "/web/login";
					} else {
						// by pass
					}
				}
				,error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		});
	</script>
