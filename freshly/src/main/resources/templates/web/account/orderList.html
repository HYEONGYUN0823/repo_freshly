<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{web/include/head :: head}"></div>


        <!--**********************************
            Content body start
        ***********************************-->
        <form class="content-body" id="form" method="post">
        	<input type="hidden" name="seq"> 
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>주문 관리</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">기본</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">주문 관리</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">주문 목록</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                
                                    <table id="example" class="display" style="min-width: 845px">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center;">#</th>
                                       			<th style="text-align: center;">주문번호</th>
                                       			<th style="text-align: center;">거래처</th>
                                       			<th style="text-align: center;">주문 상태</th>
                                       			<th style="text-align: center;">상세 주문 개수</th>
                                      			<th style="text-align: center;">주문 시간</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item : ${list}">
                                                <td style="text-align: center;">#</td>
                                       			<td style="text-align: center;"><a href="javascript:void(0);" th:text ="${item.seq}" th:attr="onclick=|goForm('${item.seq}')|"></a></td>
                                      			<td style="text-align: center;" th:text ="${item.account_seq}"></td>
                                      			<td style="text-align: center;" th:text ="${item.acOrderStatus}"></td>
                                      			<td style="text-align: center;" th:text ="${item.ioCount}"></td>
                                       			<td style="text-align: center;" th:text ="${item.acOrderDateTime}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </form>
        <!--**********************************
            Content body end
        ***********************************-->

<!--**********************************
       Scripts
   ***********************************-->
   
<!-- Required vendors -->
<script src="/web/template/vendor/global/global.min.js"></script>
<script src="/web/template/js/quixnav-init.js"></script>
<script src="/web/template/js/custom.min.js"></script>

<!-- Datatable -->
<script src="/web/template/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/web/template/js/plugins-init/datatables.init.js"></script>

<!--**********************************
       Scripts end
   ***********************************-->
   
<div th:replace="~{web/include/footer :: footer}"></div>

<!-- 해당 주문에 대한 개별 주문에 대한 페이지 -->
<script type="text/javascript">

let seq = document.querySelector("input[name=seq]");	 <!--  상세 주문에 대한 ac_seq을 보내기 위해 설정. (보내는 이유 selectIndividualOrderList에서 AND acOrder_seq = #{ac_seq}) 정보 보내기 위해서 -->

goForm = function(keyValue) {
	    seq.value = keyValue;
	    form.action = "/web/account/individualOrderList";
	    form.submit();
	}
</script>

</html>
