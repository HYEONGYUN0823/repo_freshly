<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

<div th:replace= "~{mobile/include/head :: head}"></div>
	
         <!-- main -->
         <main class="main-content-wrapper">
            <!-- container -->
            <div class="container">
               <!-- row -->
               <div class="row mb-8">
                  <div class="col-md-12">
                     <div class="d-md-flex justify-content-between align-items-center">
                        <!-- page header -->
                        <div>
                           <h2>배송관리</h2>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12">
                     <!-- card -->
                     <div class="card mb-6 shadow border-0">
                        <!-- card body -->
                        <div class="card-body p-6">
						<form method="post" id="form">
                           <div class="row">
                              <!-- input -->
                              <div class="mb-3">
                                 <label class="form-label">seq</label>
                                 <input 
	                                 type="text" 
	                                 id="seq" 
	                                 name="seq" 
	                                 th:value="${item?.seq}" 
	                                 maxlength="20" 
	                                 placeholder="자동생성" 
	                                 disabled class="form-control"/>
                              </div>
                              <div class="mb-3">
                                 <label class="form-label" for="acOrder_seq">주문번호</label>
                                 <select id="acOrder_seq" name="acOrder_seq" class="form-control">
									<option value="" selected disabled>선택하세요</option>
									<option th:each="ac : ${acOrder}"
											th:value="${ac.seq}" 
											th:text="${ac.seq}" 
											th:selected="${ac.seq == item?.acOrder_seq}">
									</option>
								</select>
                              </div>
                              <!-- input -->
                              <div class="mb-3">
                              	<label class="form-label">배송상태</label>
								<select id="deliveryStatus" name="deliveryStatus" class="form-control">
									<option value="" selected disabled>선택하세요</option>
									<option value="1">접수</option>
									<option value="2">진행중</option>
									<option value="3">완료</option>
									<option value="4">취소</option>
								</select>
                              </div>
                              <!-- input -->

								<input type="hidden"  
									id="deliveryDelNy" name="deliveryDelNy" 
									th:value="0" 
									class="form-control" />
                              <div></div>
                              <!-- input -->
                              <div class="mb-2"></div>
                              <div>
                              <button type="button" class="btn btn-outline-primary" onclick="location.href='/mob/account/deliverylist'"><i class="fa-solid fa-list"></i></button>
                                 <button type="button" class="btn btn-primary" id="BtnInst" style="float: right;"><i class="fa-solid fa-plus"></i></button>
                              </div>
                           </div>
                          </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>

	<div th:replace = "~{mobile/include/footer :: footer}"></div>
	
	 <script type="text/javascript">
    
    	let goUrlXdmInst = "/mob/account/deliveryInsert";
    	
    	document.getElementById("BtnInst").onclick = function(){
    		form.action = goUrlXdmInst;
			form.submit();
    	}
    	
    </script>
	
</html>
