<script type="text/javascript">

    let goUrlXdmUele = "/mob/factory/forwardingWaitingUele";
    let goUrlXdmUpdt = "/mob/factory/forwardingWaitingUpdt";
    let goUrlXdmList = "/mob/factory/deliveryCompletedList";

    let seq = document.querySelector("input[name=seq]");
    let form = document.getElementById("formList");

    function showAlertModal(message) {
        const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
        document.getElementById('alertModalBody').innerText = message;
        alertModal.show();
    }

    // 삭제 버튼 클릭 시
    document.getElementById("btnUel").onclick = function () {
        const selectedElements = document.querySelectorAll('input[name="itemCheckbox"]:checked');
        if (selectedElements.length == 0) {
            showAlertModal("삭제할 항목을 선택해주세요.");
            return false;
        } else {
            new bootstrap.Modal(document.getElementById('modalConfirmUelete')).show();
        }
    };

    // 삭제 모달 내부 삭제 버튼 클릭 시
    document.getElementById("btnModalUelete").onclick = function () {
        const selectedElements = document.querySelectorAll('input[name="itemCheckbox"]:checked');
        const selectedValues = Array.from(selectedElements).map(el => el.value);
        if (selectedValues.length == 0) {
            showAlertModal("삭제할 항목을 선택해주세요.");
            return false;
        }
        seq.value = selectedValues.join(',');
        form.action = goUrlXdmUele;
        form.submit();
    };

    // 출고 버튼 클릭 시
    document.getElementById("btnForwarding").onclick = function () {
        const selectedElements = document.querySelectorAll('input[name="itemCheckbox"]:checked');
        if (selectedElements.length == 0) {
            showAlertModal("출고할 항목을 선택해주세요.");
            return false;
        } else {
            new bootstrap.Modal(document.getElementById('modalConfirmForwarding')).show();
        }
    };

    // 출고 모달 내부 출고 버튼 클릭 시
    document.getElementById("btnModalForwarding").onclick = function () {
    	const query = 'input[name="itemCheckbox"]:checked';
		const selectedElements = document.querySelectorAll(query);
		const selectedElementsCnt = selectedElements.length;
		if(selectedElementsCnt == 0){
	      alert("삭제할 항목을 선택해주세요.");
	      return false;
		}else{
			const selectedValues = [];
			selectedElements.forEach(element => {
	           	 selectedValues.push(element.value);
	        });

	        localStorage.setItem("forwardingCompleted", "true");
			
			seq.value = selectedValues.join(',');
			form.action = goUrlXdmUpdt;
			form.submit();
		}
    };

    // 페이지 로드 후 출고 완료 모달 띄우기
    document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("forwardingCompleted") == "true") {
            localStorage.removeItem("forwardingCompleted");
            const confirmModal = new bootstrap.Modal(document.getElementById("modalAfterForwarding"));
            confirmModal.show();
        }

        // 전체선택 체크박스 기능 추가
        const checkAll = document.getElementById("checkAll");
        const checkboxes = document.querySelectorAll('input[name="itemCheckbox"]');

        if (checkAll) {
            checkAll.addEventListener("change", function () {
                checkboxes.forEach(cb => cb.checked = checkAll.checked);
            });

            checkboxes.forEach(cb => {
                cb.addEventListener("change", function () {
                    const total = checkboxes.length;
                    const checked = document.querySelectorAll('input[name="itemCheckbox"]:checked').length;
                    checkAll.checked = total === checked;
                });
            });
        }
    });

    // 출고완료 목록으로 이동
    document.getElementById("btnGoToComplete").onclick = function () {
        window.location.href = goUrlXdmList;
    };

</script>
