<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

  <div th:replace= "~{mobile/include/head :: head}"></div>
  
         <!-- main wrapper -->
         <main class="main-content-wrapper">
         <form name="formList" id="formList" method="post" autocomplete="off">
         <input type="hidden" name="seq">
            <div class="container">
               <!-- row -->
               <div class="row mb-8">
                  <div class="col-md-12">
                     <!-- page header -->
                     <div>
                        <h2>출고대기 목록</h2>
                        <!-- breacrumb -->
                        <nav aria-label="breadcrumb">
                           <ol class="breadcrumb mb-0">
                              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                              <li class="breadcrumb-item active" aria-current="page">출고대기 목록</li>
                           </ol>
                        </nav>
                     </div>
                  </div>
               </div>
               <!-- row -->
               <div class="row">
                  <div class="col-xl-12 col-12 mb-5">
                     <!-- card -->
                     <div class="card h-100 card-lg">
                        <div class="p-6">
                           <div class="row justify-content-between">
                              <div class="col-md-4 col-12 mb-2 mb-md-0">
                                 <!-- form -->
<!--                                  <form class="d-flex" role="search" name="formList" id="formList" method="post" autocomplete="off"> -->
									<input type="hidden" name="seq">
									<input type="hidden" name="rcDelNy">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
<!--                                  </form> -->
                              </div>
                              <div class="col-lg-2 col-md-4 col-12">
                                 <!-- select -->
                                 <select class="form-select">
                                    <option selected>Status</option>
                                    <option value="Success">Success</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Cancel">Cancel</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                        <!-- card body -->
                        <div class="card-body p-0">
                           <!-- table responsive -->
                           <div class="table-responsive">
                              <table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
                                 <thead class="bg-light">
                                    <tr>
                                       <th>
                                          <div class="form-check">
                                             <input class="form-check-input" type="checkbox" value="" id="checkAll" />
                                             <label class="form-check-label" for="checkAll"></label>
                                          </div>
                                       </th>
                                       	<th style="text-align: center;">#</th>
                               			<th style="text-align: center;">출고대기번호</th>
                               			<th style="text-align: center;">공장</th>
                               			<th style="text-align: center;">출고 상태</th>
                               			<th style="text-align: center;">식료품 이름</th>
                               			<th style="text-align: center;">수량</th>
                              			<th style="text-align: center;">출고일</th>
                              			<th></th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr th:each="item: ${list}">
                                       <td>
                                          <div class="form-check">
                                             <input class="form-check-input" type="checkbox" th:value="${item.seq}" name="itemCheckbox" id="itemCheckbox" />
                                             <label class="form-check-label" for="orderOne"></label>
                                          </div>
                                       </td>
                                       <td style="text-align: center;">#</td>
										<td style="text-align: center;" class="seq align-middle fw-semi-bold"><a
											href="javascript:void(0);" th:text="${item.seq}"
											th:attr="onclick=|goForm('${item.seq}')|"> </a>
										</td>
										<td style="text-align: center;" th:text ="${item.fcName}"></td>
										<td style="text-align: center;" th:text ="${item.odStatus}"></td>
										<td style="text-align: center;" th:text ="${item.mbName}"></td>
										<td style="text-align: center;" th:text ="${item.gcName}"></td>
										<td style="text-align: center;" th:text ="${item.odQuantity}"></td>
										<td style="text-align: center;" th:text ="${item.odStartDateTime}"></td>
                                       <td>
                                          <div class="dropdown">
                                             <a href="#" class="text-reset" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="feather-icon icon-more-vertical fs-5"></i>
                                             </a>
                                             <ul class="dropdown-menu">
                                                <li>
                                                   <a class="dropdown-item" href="#">
                                                      <i class="bi bi-trash me-3"></i>
                                                      Delete
                                                   </a>
                                                </li>
                                                <li>
                                                   <a class="dropdown-item" href="#">
                                                      <i class="bi bi-pencil-square me-3"></i>
                                                      Edit
                                                   </a>
                                                </li>
                                             </ul>
                                          </div>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                        <div class="border-top d-md-flex justify-content-between align-items-center p-6">
                           <span>Showing 1 to 8 of 12 entries</span>
                           <nav class="mt-2 mt-md-0">
                              <ul class="pagination mb-0">
                                 <li class="page-item disabled"><a class="page-link" href="#!">Previous</a></li>
                                 <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                                 <li class="page-item"><a class="page-link" href="#!">2</a></li>
                                 <li class="page-item"><a class="page-link" href="#!">3</a></li>
                                 <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                              </ul>
                           </nav>
                        </div>
                        
						<div class="mt-3 d-flex justify-content-between">
						    <div style="margin-left: 16px; margin-bottom: 16px;">
						        <button type="button" class="btn btn-danger me-2">
						            <i class="fa-solid fa-x"></i>
						        </button>
						        <button type="button" id="btnUel" class="btn btn-danger">
						            <i class="fa-regular fa-trash-can"></i>
						        </button>
						    </div>
						
						    <div style="margin-right: 16px; margin-bottom: 16px;">
						        <button type="button" class="btn btn-primary me-2">
						            <i class="fa-solid fa-u"></i>
						        </button>
						        <button type="button" class="btn btn-success me-2">
						            <i class="fa-regular fa-file-excel"></i>
						        </button>
						        <button type="button" id="btnForm" class="btn btn-primary">
						            <i class="fa-solid fa-plus"></i>
						        </button>
						    </div>
						</div>
						
						<div th:replace="~{mobile/include/modal :: modal}"></div>
						
                     </div>
                  </div>
               </div>
            </div>
            </form>
         </main>
         
<script type="text/javascript">

// 	let goUrlXdmForm = "/mob/factory/receivingForm";
	let goUrlXdmUele = "/mob/factory/deliveryCompletedList";

	let seq = document.querySelector("input[name=seq]");
	let form = document.getElementById("formList");
	
	document.getElementById("btnForm").onclick = function () {
	    goForm(0);
	}

	goForm = function (keyValue) {
		
	    seq.value = keyValue;
	    form.action = goUrlXdmForm;
	    form.submit();
	}
	
	/* uelet를 위한 메서드 + dto에 추가해야할 값이 있음. */
	if(document.getElementById("btnUel")){
		document.getElementById("btnUel").onclick = function () {
			document.querySelector("#modalConfirmTitle").textContent = "확 인";
			document.querySelector("#modalConfirmBody").textContent = "해당 데이터를 삭제하시겠습니까 ?";
			document.querySelector("#btnModalUelete").style.display = '';
			document.querySelector("#btnModalDelete").style.display = 'none';
			$("#modalConfirm").modal("show");      	
			}
		}

		document.getElementById("btnModalUelete").onclick = function () {
		
			const query = 'input[name="itemCheckbox"]:checked';
			const selectedElements = document.querySelectorAll(query);
			//체크박스 체크된 항목의 개수
			const selectedElementsCnt = selectedElements.length;
			if(selectedElementsCnt == 0){
		      alert("삭제할 항목을 선택해주세요.");
		      return false;
			}else{
				const selectedValues = [];
				selectedElements.forEach(element => {
	           	 selectedValues.push(element.value);
	        });
			
				seq.value = selectedValues.join(',');
				form.action = goUrlXdmUele;
				form.submit();
			}
		}
</script>

    <div th:replace = "~{mobile/include/footer :: footer}"></div>

   </body>
</html>
