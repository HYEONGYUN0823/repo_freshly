<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function () {

    let goUrlXdmUele = "/mob/factory/deliveryCompletedUele";
    let seq = document.querySelector("input[name=seq]");
    let form = document.getElementById("formList");

    // 삭제 버튼 클릭 시
    const btnUel = document.getElementById("btnUel");
    if (btnUel) {
        btnUel.onclick = function () {
            const selectedElements = document.querySelectorAll('input[name="itemCheckbox"]:checked');
            if (selectedElements.length == 0) {
                showAlertModal("삭제할 항목을 선택해주세요.");
                return false;
            } else {
                const modal = document.getElementById('modalConfirmUelete');
                if (modal) {
                    new bootstrap.Modal(modal).show();
                }
            }
        };
    }btnModalUelete

    // 삭제 모달 내부 삭제 버튼 클릭 시
    document.getElementById("btnModalUelete").onclick = function () {
        const selectedElements = document.querySelectorAll('input[name="itemCheckbox"]:checked');
        const selectedValues = Array.from(selectedElements).map(el => el.value);
        if (selectedValues.length == 0) {
            showAlertModal("삭제할 항목을 선택해주세요.");
            return false;
        }
        seq.value = selectedValues.join(',');
        form.action = goUrlXdmUele;
        form.submit();
    };

    // 모달 알림 함수
    function showAlertModal(message) {
        const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
        document.getElementById('alertModalBody').innerText = message;
        alertModal.show();
    }

    // 체크박스 전체 선택/해제 및 상태 동기화
    const checkAllBox = document.getElementById("checkAll");

    function updateCheckAllStatus() {
        const itemCheckboxes = document.querySelectorAll('input[name="itemCheckbox"]');
        const allChecked = Array.from(itemCheckboxes).every(cb => cb.checked);
        checkAllBox.checked = allChecked;
    }

    // 전체선택 체크박스 클릭 시
    if (checkAllBox) {
        checkAllBox.addEventListener("change", function () {
            const itemCheckboxes = document.querySelectorAll('input[name="itemCheckbox"]');
            itemCheckboxes.forEach(cb => cb.checked = checkAllBox.checked);
        });
    }

    // 각 항목 체크박스 클릭 시 전체선택 체크박스 상태 업데이트
    document.addEventListener("change", function (e) {
        if (e.target && e.target.name == "itemCheckbox") {
            updateCheckAllStatus();
        }
    });

});
</script>
