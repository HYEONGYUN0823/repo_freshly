<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">

  <div th:replace= "~{mobile/include/head :: head}"></div>

         <!-- main wrapper -->
         <main class="main-content-wrapper">
            <div class="container">
               <!-- row -->
               <div class="row mb-8">
                  <div class="col-md-12">
                     <!-- page header -->
                     <div>
                        <h2>발주내역 목록</h2>
                        <!-- breacrumb -->
                        <nav aria-label="breadcrumb">
                           <ol class="breadcrumb mb-0">
                              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                              <li class="breadcrumb-item active" aria-current="page">Order List</li>
                           </ol>
                        </nav>
                     </div>
                  </div>
               </div>
               <!-- row -->
               <div class="row">
                  <div class="col-xl-12 col-12 mb-5">
                     <!-- card -->
                     <div class="card h-100 card-lg">
                        <div class="p-6">
                           <div class="row justify-content-between">
                              <div class="col-md-4 col-12 mb-2 mb-md-0">
                                 <!-- form -->
                                 <form class="d-flex" role="search">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                                 </form>
                              </div>
                              <div class="col-lg-2 col-md-4 col-12">
                                 <!-- select -->
                                 <select class="form-select">
                                    <option selected>Status</option>
                                    <option value="Success">Success</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Cancel">Cancel</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                        <!-- card body -->
                        <div class="card-body p-0">
                           <!-- table responsive -->
                           <div class="table-responsive">
                              <table class="table table-centered table-hover text-nowrap table-borderless mb-0 table-with-checkbox">
                                 <thead class="bg-light">
                                    <tr>
                                       <th>
                                          <div class="form-check">
                                             <input class="form-check-input" type="checkbox" value="" id="checkAll" />
                                             <label class="form-check-label" for="checkAll"></label>
                                          </div>
                                       </th>
                                       	<th style="text-align: center;">#</th>
										<th style="text-align: center;">Seq</th>
                               			<th style="text-align: center;">공장</th>
                               			<th style="text-align: center;">발주 상태</th>
                               			<th style="text-align: center;">담당자 이름</th>
                               			<th style="text-align: center;">식료품 이름</th>
                              			<th style="text-align: center;">등록일</th>
                              			<th style="text-align: center;">수정일</th>
                              			<th></th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr th:each="item: ${list}">
                                       <td>
                                          <div class="form-check">
                                             <input class="form-check-input" type="checkbox" value="" id="orderOne" />
                                             <label class="form-check-label" for="orderOne"></label>
                                          </div>
                                       </td>
                                       <td style="text-align: center;">#</td>
										<td style="text-align: center;" th:text ="${item.seq}"></td>
										<td style="text-align: center;" th:text ="${item.factory_seq}"></td>
										<td style="text-align: center;" th:text ="${item.odStatus}"></td>
										<td style="text-align: center;" th:text ="${item.member_seq}"></td>
										<td style="text-align: center;" th:text ="${item.grocery_seq}"></td>
										<td style="text-align: center;" th:text ="${item.odRegDateTime}"></td>
										<td style="text-align: center;" th:text ="${item.odModDateTime}"></td>
                                       <td>
                                          <div class="dropdown">
                                             <a href="#" class="text-reset" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="feather-icon icon-more-vertical fs-5"></i>
                                             </a>
                                             <ul class="dropdown-menu">
                                                <li>
                                                   <a class="dropdown-item" href="#">
                                                      <i class="bi bi-trash me-3"></i>
                                                      Delete
                                                   </a>
                                                </li>
                                                <li>
                                                   <a class="dropdown-item" href="#">
                                                      <i class="bi bi-pencil-square me-3"></i>
                                                      Edit
                                                   </a>
                                                </li>
                                             </ul>
                                          </div>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                        <div class="border-top d-md-flex justify-content-between align-items-center p-6">
                           <span>Showing 1 to 8 of 12 entries</span>
                           <nav class="mt-2 mt-md-0">
                              <ul class="pagination mb-0">
                                 <li class="page-item disabled"><a class="page-link" href="#!">Previous</a></li>
                                 <li class="page-item"><a class="page-link active" href="#!">1</a></li>
                                 <li class="page-item"><a class="page-link" href="#!">2</a></li>
                                 <li class="page-item"><a class="page-link" href="#!">3</a></li>
                                 <li class="page-item"><a class="page-link" href="#!">Next</a></li>
                              </ul>
                           </nav>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
      

    <div th:replace = "~{mobile/include/footer :: footer}"></div>

   </body>
</html>
